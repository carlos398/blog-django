{% extends "base.html" %}

{% block title %}
    Hoszai - Blog
{% endblock title %}


{% block content %}
    {% for post in posts %}
        <a href="{% url 'blog:post_detail' slug=post.slug  %}">
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    {% endfor %}

{% endblock content %}
